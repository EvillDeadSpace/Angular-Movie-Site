<header
  class="flex justify-center dark:bg-white items-center shadow-md py-4 px-4 sm:px-10 font-[sans-serif] min-h-[70px] tracking-wide relative z-50"
>
  <nav
    class="flex flex-wrap text-center items-center justify-center gap-5 w-full"
  >
    <div
      id="collapseMenu"
      class="max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50"
    >
      <ul
        class="lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50"
      >
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a
            routerLink="/"
            class="hover:text-white text-[#C9C9C9] block font-semibold text-[15px]"
            >Home</a
          >
        </li>
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a
            routerLink="/movie"
            class="hover:text-white text-[#C9C9C9] block font-semibold text-[15px]"
            >Movie</a
          >
        </li>
        <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
          <a
            routerLink="/about"
            class="hover:text-white text-[#C9C9C9] block font-semibold text-[15px]"
            >About</a
          >
        </li>
        <div class="">
          <button (click)="whiteMode.set(!whiteMode())">
            <span *ngIf="whiteMode()" class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  class="text-white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                />
              </svg>
            </span>
            <span *ngIf="!whiteMode()" class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  class="text-white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                />
              </svg>
            </span>
          </button>
        </div>
      </ul>
    </div>
  </nav>
</header>
